<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app by Lal M</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">

      <div class="inputContainer">
      <div class="search">
        <input
          class="input"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          
          />  
          <button class="location">ðŸ§­</button>    
          <button class="searchbtn">
            <img src="search.png" class="searchimg" alt="search.png" />
          </button>
          
        </div>
      </div>
      <!--SearchDIV-->

      <div class="weather">
        <div class="cloud">
          

          <img class="weatherimg" src="clouds.png" alt="clouds.png" />

          <h1 class="temp">23Â°C</h1>
          <h4 class="realfeal">Real Feel</4>
          <h4 class="Feel">29Â°C</4>
          <h2 class="city">Quetta, Balochistan</h2>
        </div>
        <!--cloudDIV-->

        <div class="detailes">
          <div class="humid">
            <img src="/humidity.png" width="50px" alt="humid.png" />
            <h3 class="humidtitle">Humidity</h3>
            <h4 class="humidvalue">50%</h4>
          </div>
          <div class="wind">
            <img
              src="wind.png"
              width="50px"
              alt="humidity.png"
              class="windpng"
            />
            <h3 class="humidtitle">Wind Speed</h3>
            <h4 class="windvalue">12 KP/H</h4>
          </div>
        </div>
        <!--detailesDIV-->
      </div>
      <!--weatherDIV-->
    </div>
  </div>
    <!--cardDIV-->
    <script src="script.js"></script>
  </body>
</html>
